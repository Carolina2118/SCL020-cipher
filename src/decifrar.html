<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style1.1.css" />
    <script src="index.1.js"></script>

    <title>Card</title>
</head>

<body>
    <h1>INGRESA LOS DATOS DE TU TARJETA</h1>
    <section class="card" id="card">
        <div class="cipherCard">Cipher Card</div>

        <div class="desCifrador">
            <div class="datosNumer" id="numeroTarjeta">
                <p class="label">NUMERO TARJETA</p>
                <p><input type="" class="mensaje2" id="number" placeholder="#### #### #### ####"></p>
            </div>
            <div class="datos">
                <div class="datosTexto" id="nombre">
                    <p class=" label">NOMBRE</p>
                    <!--<p id="texto" class="texto">Pepito Paga Doble </p>-->
                    <p><input type="" class="mensaje2" id="mensaje2" placeholder="pepito paga doble"></p>
                </div>
                <div class="datoExpiracion" id="Expiracion">
                    <p class="label">Expiracion</p>
                    <p><input type="" class="mensaje2" id="texto1" placeholder="MM"></p>
                    <p><input type="" class="mensaje2" id="texto2" placeholder="YY"></p>
                </div>
            </div>
        </div>
    </section>
    <!------ formulario card--------->

    <form action="" id="formularioCard" class="formularioCard">
        <div class="formulario">

            <label for="numeroCard">NUMERO TARJETA</label>
            <input type="text" id="numeroCard" maxlength="19" autocomplete="off">
        </div>
        <!---laber: selecciona el cursor para introduccior dato-->
        <div class="nombreData">
            <label for="nombreCard">NOMBRES Y APELLIDOS</label>
            <p><input type="text" id="nombreCard" maxlength="19" autocomplete="off"></P>
        </div>

        <div class="fechaExpire">

            <label for="expireCard">Expiracion</label>
            <p><input type="number" id="desplazamiento1" size="2" min="0" max="12" placeholder="MM"></p>
            <p><input type="number" id="desplazamiento2" size="4" min="22" max="30" placeholder="yy"></p>

        </div>
        <div class="posicion">

            <label for="posicionCifrar">Espacio a cifrar</label>
            <p><input type="text" id="posicionCifrar" size="4" autocomplete="off"></p>

        </div>

        <p><button type="button" id="descifrar">descifrar</button></p>

    </form>

</body>

</html>
